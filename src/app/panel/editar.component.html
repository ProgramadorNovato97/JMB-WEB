<div class="card">
    <div class="card-header text-center">
        <h3 class="text-color-jmb"><i class="fa-solid fa-plus"></i> Editar usuario</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Dni:</label>
                    <input type="number" class="form-control" id="">
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="">
                </div>
                <div class="col-8">
                    <label for="" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Estado:</label>
                    <select name="" id="" class="form-control">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Interno:</label>
                    <input type="number" class="form-control" id="">
                </div>
            </div>

            <div class="text-center mt-2">
                <button type="button" class="btn btn-primary" (click)="editarUsuario()"> Editar <i class="fa-solid fa-square-check"></i></button>
            </div>
        </form>
    </div>
</div>
